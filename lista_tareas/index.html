<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
</head>
<body>
    <header class="encabezado">
        <a href="../index.html" class="encabezado__volver">Volver</a>
        <h1 class="encabezado__titulo">Lista de tareas</h1>
    </header>
    <main class="lista-tarea">
        <h1 class="lista-tarea__titulo">Tareas Pendientes</h1>
        <ul class="lista-tarea__lista">
            <li class="lista-tarea__item">
                <input type="checkbox">
                Comprar leche
                <button class="lista-tarea__boton boton--eliminar">X</button>
            </li>
            <li class="lista-tarea__item">
                <input type="checkbox">
                Pasear al perro
                <button class="lista-tarea__boton boton--eliminar">X</button>
            </li>
            <li class="lista-tarea__item">
                <input type="checkbox">
                Estudiar BEM
                <button class="lista-tarea__boton boton--eliminar">X</button>

            </li>
            <li class="lista-tarea__item">
                <input type="checkbox">
                Hacer ejercicio
                <button class="lista-tarea__boton boton--eliminar">X</button>
            </li>
        </ul>
    </main>
</body>
</html>
